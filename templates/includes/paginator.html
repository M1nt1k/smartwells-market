<nav aria-label="Page navigation example">
    <ul class="pagination">
        {% if page_obj.has_previous %}
            <li class="page-item"><a class="page-link" aria-label="Previous" style="color: #b40303;" href="?page={{ page_obj.previous_page_number }}">
                <span aria-hidden="true">&laquo;</span>
                <!-- <span class="sr-only">Previous</span> -->
            </a></li>
        {% endif %}

        {% for i in page_obj.paginator.page_range %}
            {% if page_obj.number == i %}
                <li class="page-item disabled"><a class="page-link" href="#">{{ i }}</a></li>
            {% else %}
                <li class="page-item"><a class="page-link" style="color: #b40303;" href="?page={{ i }}">{{ i }}</a></li>
            {% endif %}
        {% endfor %}
        {% if page_obj.has_next %}
            <li class="page-item"><a style="color: #b40303;" class="page-link" aria-label="Next" href="?page={{ page_obj.next_page_number }}">
                <span aria-hidden="true">&raquo;</span>
                <!-- <span class="sr-only">Next</span> -->
            </a></li>
        {% endif %}
    </ul>
</nav>
